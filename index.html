    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Get all navigation links
            var navLinks = document.querySelectorAll('nav ul li a');
    
            // Attach click event to each link
            navLinks.forEach(function (link) {
                link.addEventListener('click', function (event) {
                    // Prevent the default behavior of the link (preventing page reload)
    
                    // Get the href attribute of the clicked link
                    var targetPage = link.getAttribute('href');
    
                    // Load the content of the target page into the #content element
                    loadContent(targetPage);
                });
            });
    
            // Function to load content into the #content element
            function loadContent(targetPage) {
                var xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function () {
                    if (this.readyState == 4 && this.status == 200) {
                        // Replace the content of #content with the loaded content
                        document.getElementById("content").innerHTML = this.responseText;
                    }
                };
                // Fetch the content of the target page
                xhttp.open("GET", targetPage, true);
                xhttp.send();
            }
        });
    </script>
